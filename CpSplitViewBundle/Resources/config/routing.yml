    defaults: { _controller: FCSCPCpSplitViewBundle:View:view }

fcscp_cp_split_add_homepage:
    path:     /add/{refId}/{supplierInfo}/{supplierCode}
    defaults: { _controller: FCSCPCpSplitViewBundle:View:add }
fcscp_cp_split_update_detail:
