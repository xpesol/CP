    defaults: { _controller: FCSCPCpSplitViewBundle:View:duplicateDetail }	
fcscp_cp_split_update_po_sku_detail:
    path:     /updatePoSkuDetail/{refId}/{skuId}/{idloadingPoSkuDetail}
    defaults: { _controller: FCSCPCpSplitViewBundle:View:updatePoSkuDetail}